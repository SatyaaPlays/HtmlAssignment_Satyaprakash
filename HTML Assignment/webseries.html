<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webseries</title>
    <link rel="stylesheet" href="Styles/style.css">
</head>
<body>

    <h1>Webseries</h1>
    <hr>
<div class="flex-container">
        <figure>
            <img src="Images/asur.jpg" alt="" class="zoom">
            <!-- <figcaption>Asur</figcaption> -->
            <h3>Asur</h3>
                <h3>8 episodes</h3>
                <h3>Director: Pavel</h3>
            <p>
                A former forensic expert returns to join the Central Bureau
                 of Investigation as they investigate the brutal murders of
                  a serial killer in Varanasi.
            </p>
        </figure>
    
        <figure>
            <img src="Images/dahaad.jpg" alt="" class="zoom">
            <!-- <figcaption>The Family Man</figcaption> -->
            <div class="webseries-title">
                <h3>Dahaad</h3>
                <h3>8 episodes</h3>
                <h3>Director: Reema Kagti, Ruchika Oberoi</h3>
            </div>
            <div class="webseries-desc">
                <p>Anjali Bhaati investigates a series of deaths where women are found dead in public bathrooms. The death first appears to be a suicides.</p>
            </div>
        </figure>
  
        <figure>
            <img src="Images/farzi.jpg" alt="" class="zoom">
            <!-- <figcaption>The Family Man</figcaption> -->
            <div class="webseries-title">
                <h3>Farzi</h3>
                <h3>8 episodes</h3>
                <h3>Director: Raj & DK</h3>
            </div>
            <div class="webseries-desc">
                <p>Sunny, a brilliant small-time artist is propelled into the high-stakes world of counterfeiting when he creates the perfect fake currency note.</p>
            </div>
        </figure>    
</div>


<div class="flex-container">
   
    <figure>
        <img src="Images/panchayat.jpg" alt="" class="zoom">
        <!-- <figcaption>Asur</figcaption> -->
        <div class="webseries-title">
            <h3>Panchayat</h3>
            <h3>5 episodes</h3>
        </div>
        <div class="webseries-desc">
            <p>An engineering graduate, Abhishek, is unable to find a job of his calibre. So, he ends up working for a panchayat in a remote Indian village.</p>
        </div>
    </figure>

    <figure>
        <img src="Images/wednesday.jpg" alt="" class="zoom">
        <!-- <figcaption>The Family Man</figcaption> -->
        <div class="webseries-title">
            <h3>Wednesday</h3>
            <h3>8 episodes</h3>
            <h3>Director: Alfred Gough, Miles Millar</h3>
        </div>
        <div class="webseries-desc">
            <p>While attending Nevermore Academy, Wednesday Addams attempts to master her emerging psychic ability, thwart a killing spree and solve the mystery.</p>
        </div>
    </figure>

    <figure>
        <img src="Images/Human.jpg" alt="" class="zoom">
        <!-- <figcaption>The Family Man</figcaption> -->
        <div class="webseries-title">
            <h3>Human</h3>
            <h3>8 episodes</h3>
            <h3>Director: Vipul Amrutlal Shah, Mozez Singh</h3>
        </div>
        <div class="webseries-desc">
            <p>Human is crime drama show that comes with 2 womens fighting with each other.</p>
        </div>
    </figure>    
</div>

</body>
</html>
