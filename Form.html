<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form action="">
        <!-- Actually we don't need class or id but i am adding so for future assignment I can change in it. -->
        <!-- for border we can use  border="1px solid black"
        but we don't have to add css so not adding that as well -->
        <table>
            <thead>
                <td><h3>Registration Form</h3></td>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <label>First Name</label>
                    </td>
                    <td>
                        <input type="text"id="fname">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Last Name</label>
                    </td>
                    <td>
                        <input type="text" id="lname">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Age</label>
                    </td>
                    <td>
                        <input type="number" id="age">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Email Address</label>
                    </td>
                    <td>
                        <input type="email" id="emailId">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Password</label>
                    </td>
                    <td>
                        <input type="password" id="pswd">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Joining Date</label>
                    </td>
                    <td>
                        <input type="date" id="joindate">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Languages</label>
                    </td>
                    <td>
                        <!--Instead of writing without any tag we can write all values in label tag as well -->
                        <input type="checkbox" name="hindi" id="hindi">Hindi
                        <input type="checkbox" name="english" id="english">English
                        <input type="checkbox" name="marathi" id="marathi">Marathi
                        <input type="checkbox" name="gujrati" id="gujrati">Gujrati
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Gender</label>
                    </td>
                    <td>
                        <input type="radio" name="Gender" id="male">Male
                        <input type="radio" name="Gender" id="female">Female
                    </td>
                </tr>
                <tr>
                    <!-- Commenting for aligning button one after one beside each other -->
                    <!-- <td>
                        <button><img src="upload.png" alt="submit" height="20" width="20"></button>
                    </td> -->
                    <td></td>
                    <td>
                        <button>Reset</button>
                        <!--Adding height and width to handle size of image -->
                        <button><img src="upload.png" alt="submit" height="20" width="20"></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
